type Contact {
    id: ID!
    firstName: String
    lastName: String
    phoneNumber: String
    emailAddress: String
    customer: Customer
    locations: [Location]
    bookings: [Booking]
}

extend type Query {
    contact(
        id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])
    ): Contact @find
}

extend type Mutation {
    deleteContact(id: ID!) : Contact @delete
    addNewContact(input: AddContactInput! @spread) : Contact @create
    editContact(input: EditContactInput! @spread) : Contact @update
}

input AddContactInput {
    firstName: String,
    lastName: String,
    phoneNumber: String,
    emailAddress: String,
    customer: AddCustomerBelongsToOne @belongsTo
    locations: AddLocationsBelongsToMany @belongsToMany
    bookings: AddBookingsHasMany @hasMany
}

input EditContactInput {
    id: ID!,
    firstName: String,
    lastName: String,
    phoneNumber: String,
    emailAddress: String,
    customer: AddCustomerBelongsToOne @belongsTo
    locations: AddLocationsBelongsToMany @belongsToMany
}

input AddCustomerBelongsToOne {
    connect: ID
}

input AddLocationsBelongsToMany {
    sync: [ID]
}

input AddBookingsHasMany {
    sync: [ID]
}

input AddBookingsHasMany {
    sync: [ID]
}
